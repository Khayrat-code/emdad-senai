
<!DOCTYPE html>
<html lang="{{ 'ar' if get_locale() == 'ar' else 'en' }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}إمداد صناعي{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='icons/logo.png') }}" class="logo" alt="Logo">
        <nav>
            <a href="{{ url_for('index') }}">الرئيسية</a>
            <a href="{{ url_for('register') }}">التسجيل</a>
            <a href="{{ url_for('login') }}">الدخول</a>
            <a href="{{ url_for('about') }}">عن المنصة</a>
            <a href="{{ url_for('faq') }}">الأسئلة</a>
            <a href="{{ url_for('join_factory') }}">انضم كمصنع</a>
        </nav>
        <div class="lang-switch">
            <a href="{{ url_for('set_language', lang='ar') }}">عربي</a> |
            <a href="{{ url_for('set_language', lang='en') }}">EN</a>
        </div>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <footer>
        <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="Logo" class="footer-logo">
        <p>© جميع الحقوق محفوظة إمداد صناعي</p>
    </footer>
</body>
</html>
