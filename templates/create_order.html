
{% extends 'base.html' %}
{% block title %}إضافة طلب جديد{% endblock %}
{% block content %}
<h2>إضافة طلب جديد</h2>
<form method="POST">
    <label>العنوان:</label><br>
    <input type="text" name="title" required><br>
    <label>الوصف:</label><br>
    <textarea name="description" required></textarea><br>
    <label>القطاع:</label><br>
    <input type="text" name="sector" required><br>
    <label>الكمية:</label><br>
    <input type="number" name="quantity" required><br>
    <label>تاريخ التسليم:</label><br>
    <input type="date" name="delivery_date" required><br><br>
    <input type="submit" value="إرسال الطلب">
</form>
{% endblock %}
