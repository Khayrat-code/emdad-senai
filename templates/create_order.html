
{% extends 'base.html' %}
{% block title %}أضف طلب جديد{% endblock %}
{% block content %}
<h2>أضف طلب جديد</h2>
<form method="POST" enctype="multipart/form-data">
    <label>عنوان الطلب</label>
    <input type="text" name="title" required><br>
    <label>وصف الطلب</label>
    <textarea name="description" required></textarea><br>
    <label>القطاع</label>
    <select name="sector" required>
        <option value="غذائي">غذائي</option>
        <option value="طبي">طبي</option>
        <option value="كيميائي">كيميائي</option>
        <option value="معدني">معدني</option>
        <option value="بلاستيكي">بلاستيكي</option>
        <option value="إنشائي">إنشائي</option>
        <option value="إلكتروني">إلكتروني</option>
        <option value="تغليف">تغليف</option>
    </select><br>
    <label>الكمية المطلوبة</label>
    <input type="number" name="quantity" required><br>
    <label>تاريخ التسليم المطلوب</label>
    <input type="date" name="delivery_date" required><br>
    <label>مرفق (PDF أو صورة)</label>
    <input type="file" name="attachment" accept=".pdf,.png,.jpg,.jpeg"><br><br>
    <button type="submit">نشر الطلب</button>
</form>
{% endblock %}
