<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل</title>
</head>
<body>
    <h2>تسجيل جديد</h2>
    <form method="POST">
        الاسم: <input name="name"><br>
        البريد: <input name="email"><br>
        كلمة المرور: <input type="password" name="password"><br>
        اختر الدور: 
        <select name="role">
            <option value="factory">مصنع</option>
            <option value="supplier">مورد</option>
        </select><br>
        القطاع الصناعي: <input name="sector"><br>
        <input type="submit" value="تسجيل">
    </form>
</body>
</html>
