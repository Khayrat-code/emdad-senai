
{% extends 'base.html' %}
{% block title %}تسجيل حساب جديد{% endblock %}
{% block content %}
<div class="form-container">
    <h2>تسجيل جديد</h2>
    <form method="POST">
        <label>الاسم</label><input name="name" required>
        <label>البريد الإلكتروني</label><input name="email" required>
        <label>كلمة المرور</label><input type="password" name="password" required>
        <label>تأكيد كلمة المرور</label><input type="password" name="confirm_password" required>
        <label>الدور</label>
        <select name="role" required>
            <option value="factory">مصنع</option>
            <option value="supplier">مورد</option>
        </select>
        <button type="submit">تسجيل</button>
    </form>
</div>
{% endblock %}
