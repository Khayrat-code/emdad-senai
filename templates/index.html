
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية - إمداد صناعي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">إمداد صناعي</div>
        <nav>
            <a href="/">الرئيسية</a>
            <a href="/login">الدخول</a>
            <a href="/register">التسجيل</a>
        </nav>
    </header>

    <section class="hero">

            <a href="/register" class="btn primary">سجل الآن</a>

    </section>

    <section class="sectors">
        <div class="card">
            <img src="{{ url_for('static', filename='icons/food.png') }}" alt="صناعات غذائية">
            <p>صناعات غذائية</p>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='icons/pharma.png') }}" alt="صناعات طبية">
            <p>صناعات طبية</p>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='icons/mining.png') }}" alt="صناعات معدنية">
            <p>صناعات معدنية</p>
        </div>
    </section>

    <footer>
        جميع الحقوق محفوظة © إمداد صناعي

</html>
